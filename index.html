<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head>
    <title>Pokemon Types</title>
<body>

    <div class="container">

        <h1 class="text-center">Pokemon Types</h1>
        <hr>
        <div class="row" id="cards"></div>
        
    </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacio - comence a comprar!</th>
                </tr>
            </tfoot>
        </table>

        <template id="template-carrito">

            <tr>

                <!--Scope define las columnas-->
                <th scope="row">ID</th>
                <td>Cafe</td>
                <td>1</td>
                <td>

                    <button class="btn btn-info btn-sm">+</button>
                    <button class="btn btn-danger btn-sm">-</button>
                    

                </td>

                <td>$ <span>500</span></td>

            </tr>

        </template>

    

    <template id="template-card">
        <div class="col-12 col-md-3">
            <div class="card">
                <img src="" alt="..." class="card-img-top" style="width: 100px;height: 100px;">
                <div class="card-body">
                    <h5 class="card-title">Cacahuates</h5>
                    <p class="card-text">$<span>30.00</span></p>
                    <a href="#" class="btn btn-dark">Comprar</a>
                </div>
            </div>
        </div>
    </template>

    <template id="template-footer">

        <th scope="row" colspan="2">Total de Productos</th>
        <td>10</td>
        <td>

            <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar Carrito</button>

        </td>

        <td class="font-weight-bold">$<span>500</span></td>

    </template>

    <script src="app.js"></script>
    
</body>
</html>
